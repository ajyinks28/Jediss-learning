<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jediss - login</title>
    <link rel="stylesheet" href="./styles/bootstrap-5.2.3-dist/css/bootstrap.min.css">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-Page Registration</title>
</head>
<body>
    <div class="container login-cont">
        <div class="login-header">
            <h3><span>Je</span>diss</h3>
        </div>
        <div id="page1" class="page active">
            <!-- Page 1 content here -->
            <p>Email</p>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <div class="account-link">
                <div><p>Dont have an account?</p><a href="#">Create one</a></div>
                <div><a href="#">Forgot password?</a></div>
            </div>
            <div class="button-hold">
                <button onclick="nextPage()" class="classic-btn">Next</button>
            </div>
        </div>
    
        <!-- <div id="page2" class="page">
             Page 2 content here 
            <p>Email</p>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <div class="button-hold">
                <button onclick="prevPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div> -->
    
        <div id="page2" class="page">
            <!-- Page 2 content here -->
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password">
            <div class="account-link">
                <div><p>Dont have an account?</p><a href="#">Create one</a></div>
                <div><a href="#">Forgot password?</a></div>
            </div>
            <div class="button-hold">
                <button onclick="prevPage()" class="classic-btn">Previous</button>
                <button onclick="submitForm()" class="submit-style">Submit</button>
            </div>
        </div>
    </div>

    <script src="./frontendScripts/multipage.js"></script>
</body>
</html>

</body>
</html>
